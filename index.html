<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Great Stay - Natuurhuisje 'De Rust'</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Nunito:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Login Screen Overlay -->
    <div id="login-screen" class="login-overlay">
        <div class="login-box">
            <h1 style="color: var(--primary-color); font-family: 'Lora', serif; font-size: 1.8rem; margin-bottom: 5px;">
                Welkom bij</h1>
            <h2 id="login-property-name" style="color: var(--text-color); font-size: 1.2rem; margin-bottom: 25px;">Onze
                Accommodatie</h2>
            <p style="margin-bottom: 15px; color: var(--text-secondary); font-size: 0.95rem;">Voer uw geheime
                toegangscode in om de welkomst-app te openen.</p>
            <div class="form-group" style="margin-bottom: 15px;">
                <input type="text" id="guest-access-code" placeholder="Toegangscode"
                    style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; text-transform: uppercase;">
            </div>
            <p id="login-error" style="color: #d9534f; display: none; margin-bottom: 15px; font-size: 0.9rem;">
                Incorrecte code. Probeer het opnieuw.</p>
            <button class="btn" style="background-color: var(--primary-color); color: white;"
                onclick="checkAccessCode()"><ion-icon name="key-outline"></ion-icon> Open App</button>
        </div>
    </div>

    <div class="app-container" id="main-app-container" style="display: none;">

        <header class="app-header" id="app-header">
            <div class="header-overlay">
                <div class="welcome-text">
                    <p class="greeting" id="greeting-text">Welkom terug</p>
                    <h1 id="property-name">Accommodatie</h1>
                </div>
            </div>
        </header>

        <main class="app-content" id="main-content">
            <!-- Content gets injected here by app.js -->
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-tab="home">
                <ion-icon name="home-outline"></ion-icon>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-tab="info">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>Info & Regels</span>
            </a>
            <a href="#" class="nav-item" data-tab="omgeving">
                <ion-icon name="map-outline"></ion-icon>
                <span>Omgeving</span>
            </a>
            <a href="#" class="nav-item" data-tab="contact">
                <ion-icon name="chatbubbles-outline"></ion-icon>
                <span>Contact</span>
            </a>
        </nav>
    </div>

    <!-- Modals, like WiFi reveal -->
    <div id="wifi-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>WiFi Gegevens</h2>
            <div class="wifi-details">
                <p><strong>Netwerk:</strong> <span id="wifi-network"></span></p>
                <p><strong>Wachtwoord:</strong> <span id="wifi-password"></span></p>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content" style="padding: 15px; width: 95%;">
            <span class="close-video-btn"
                style="position: absolute; top: 10px; right: 15px; font-size: 1.8rem; cursor: pointer; color: var(--text-secondary); z-index: 10;">&times;</span>
            <h2 style="margin-bottom: 15px; font-size: 1.2rem;">Instructie Video</h2>
            <div
                style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; background: #000;">
                <iframe id="video-iframe" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="mockData.js"></script>
    <script src="app.js"></script>
</body>

</html>
